<body> 
  
    
	<section> 

		<!-- TABLE CONSTRUCTION-->
		<table id='table'> 
			<!-- HEADING FORMATION -->
			<tr> 
				<th>Image</th> 
        <th>Tittle</th>
				<th>Price</th> 
				<th>Rating</th> 
        <th>URL</th>
			</tr> 
    
            

			<script> 
				$(document).ready(function () { 

					// FETCHING DATA FROM JSON FILE 
					$.getJSON("amz.json", 
							function (data) { 
						var student = ''; 

						// ITERATING THROUGH OBJECTS 
						$.each(data, function (key, value) { 

							//CONSTRUCTION OF ROWS HAVING 
							// DATA FROM JSON OBJECT 
							student += '<tr>'; 

                            student += '<td><img src="'+
                                value.image +'"></td>';
							                            
                            student += '<td>' + 
								value.title + '</td>'; 
                            
							student += '<td>' + 
								value.price + '</td>'; 

							student += '<td>' + 
								value.rating + '</td>'; 
                            
							student += `<td><a href="${value.url}">Buy Now<a/>` +
								 '</td>'; 

							student += '</tr>'; 
						}); 
						
						//INSERTING ROWS INTO TABLE 
						$('#table').append(student); 
					}); 
				}); 
			</script> 
	</section>
